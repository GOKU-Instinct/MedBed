<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>register</title>
    </head>
    <body>
    	<section>
    		<div class="register-heading">
                <h1>Registeration</h1>
                <p>Input proper details to get registered</p>
            </div>
    	</section>

    	<div class="register">
	    	<form>
	            <div class="hospital-label">Hospital Name
	                <span style="color:red;">*</span>
	            </div>
	            <div class="hospital-inputs">
	                <input id="hospital-name" name="hospital-name" type="text" autocomplete="off">
	            </div>

	            <div class="hospital-label">Hospital Registration number&nbsp;
	                <span style="color:red;">*</span>
	            </div>
	            <div class="hospital-inputs">
	                <input id="hospital-regis-number" name="hospital-regis-number" type="text" autocomplete="off">
	            </div>

	            <div class="hospital-label">Mobile Number&nbsp;
	                <span style="color:red;">*</span>
	            </div>
	            <div class="hospital-inputs">
	                <input id="mobile-number" placeholder="+91" name="number" type="text" maxlength="10" autocomplete="off">
	            </div>    

	            <div class="hospital-label">Hospital Email Id&nbsp;
	                <span style="color:red;">*</span>
	            </div>
	            <div class="hospital-inputs">
	                <input name="hospital-emaild" id="hospital-emailid" type="Email" autocomplete="off">
	            </div>

	            <input type="submit" value="Submit">
	            <div style="color: white;">fields marked with <p style="color: red;">*</p> are compulsory</div>
	    	</form>
	    </div>
    </body>
</html>
