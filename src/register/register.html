<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>register</title>
    </head>
    <body>
    	<section>
    		<div class="register-heading">
                <h1>Registeration</h1>
                <p>Input proper details to get registered</p>
            </div>
    	</section>

    	<div class="register">
	    	<form>
	            <div class="hospital-label">Hospital Name
	                <span style="color:red;">*</span>
	            </div>
	            <div class="hospital-inputs">
	                <input id="hospital-name" name="hospital-name" type="text" autocomplete="off">
	            </div>

	            <div class="hospital-label">Hospital Registration number
	                <span style="color:red;">*</span>
	            </div>
	            <div class="hospital-inputs">
	                <input id="hospital-regis-number" name="hospital-regis-number" type="text" autocomplete="off">
	            </div>

	            <div class="hospital-label">Mobile Number
	                <span style="color:red;">*</span>
	            </div>
	            <div class="hospital-inputs">
	                <input id="mobile-number" placeholder="+91" name="number" type="text" maxlength="10" autocomplete="off">
				</div>   
				
				<div class="hospital-label">Alternate Mobile Number
	            </div>
	            <div class="hospital-inputs">
	                <input id="alt-mobile-number" placeholder="+91" name="number" type="text" maxlength="10" autocomplete="off">
	            </div> 

	            <div class="hospital-label">Hospital Email Id
	                <span style="color:red;">*</span>
	            </div>
	            <div class="hospital-inputs">
	                <input name="hospital-emaild" placeholder="username@email.com" id="hospital-emailid" type="Email" autocomplete="off">
	            </div>

				<div class="hospital-label">Alternate Email Id
	            </div>
	            <div class="hospital-inputs">
	                <input name="alt-hospital-emaild" placeholder="username@email.com" id="alt-hospital-emailid" type="Email" autocomplete="off">
	            </div>
				
				<div class="hospital-label">State
					<span style="color:red;">*</span>
				</div>
				<div class="hospital-inputs">
					<select id="state" name="state">
						<option value="">Select state</option>
									<option value="35">Andaman &amp; Nicobar Islands</option>
									<option value="28">Andhra Pradesh</option>
									<option value="12">Arunachal Pradesh</option>
									<option value="18">Assam</option>
									<option value="10">Bihar</option>
									<option value="4">Chandigarh</option>
									<option value="22">Chhatisgarh</option>
									<option value="26">Dadra &amp; Nagar Haveli</option>
									<option value="25">Daman &amp; Diu</option>
									<option value="7">Delhi</option>
									<option value="30">Goa</option>
									<option value="24">Gujarat</option>
									<option value="6">Haryana</option>
									<option value="2">Himachal Pradesh</option>
									<option value="1">Jammu and Kashmir</option>
									<option value="20">Jharkhand</option>
									<option value="29">Karnataka</option>
									<option value="32">Kerala</option>
									<option value="31">Lakshadweep</option>
									<option value="23">Madhya Pradesh</option>
									<option value="27">Maharashtra</option>
									<option value="14">Manipur</option>
									<option value="17">Meghalaya</option>
									<option value="15">Mizoram</option>
									<option value="13">Nagaland</option>
									<option value="21">Odisha</option>
									<option value="34">Puducherry</option>
									<option value="3">Punjab</option>
									<option value="8">Rajasthan</option>
									<option value="11">Sikkim</option>
									<option value="33">Tamil Nadu</option>
									<option value="36">Telangana</option>
									<option value="16">Tripura</option>
									<option value="9">Uttar Pradesh</option>
									<option value="5">Uttarakhand</option>
									<option value="19">West Bengal</option>
					</select>
				</div>
				
				<div class="hospital-label">City
	                <span style="color:red;">*</span>
	            </div>
	            <div class="hospital-inputs">
	                <input id="hospital-city" name="hospital-city" type="text" autocomplete="off">
	            </div>

				<div class="hospital-label">Password&nbsp;
	                <span style="color:red;">*</span>
	            </div>
	            <div class="hospital-inputs">
	                <input name="hospital-password" id="hospital-password" type="password" autocomplete="off">
				</div>

				<div class="hospital-label">Re-type Password&nbsp;
	                <span style="color:red;">*</span>
	            </div>
	            <div class="hospital-inputs">
	                <input name="hospital-re-password" id="hospital-re-password" type="password" autocomplete="off">
	            </div>

	            <input type="submit" value="Submit">
	            <div style="color: black; display: inline;">fields marked with <p style="color: red; display: inline;">*</p> are compulsory</div>
	    	</form>
	    </div>
    </body>
</html>
