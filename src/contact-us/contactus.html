<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon.ico">
        <title>Contact Us</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Contact Us</title>
    </head>
    <body>
        <section>

            <div class="contactHeading">
                <h1>Contact Us</h1>
                <p>Eamil or call us with any questions or inquires. We would  be happy to answer your question.</p>
            </div>
            <!-- using css flex -->
            <div class="flexContainer">
                <div class="contactDetails flexItem">      <!-- flex container one -->
                    <div class="locationImg">
                        <i class="fas fa-map-marker-alt fa-2x"></i>
                    </div>
                    <div class = "address">
                        <h3>Address</h3>
                        <!-- change address here -->
                        <p>
                            221 Baker Street <br>
                            London, England
                        </p>    
                    </div>
                    <div class="phoneImg">
                        <i class="fas fa-phone-alt fa-2x"></i>
                    </div>
                        <!-- change phone number here -->
                    <div class="phone">
                        <h3>Phone</h3>
                        <p>123456789</p>
                    </div>
                    
                        <div class="emailImg">
                            <i class="far fa-envelope fa-2x"></i>
                        </div>
                        <!-- change email here -->
                        <div class="email">
                            <h3>Email</h3>
                            <p>messigoat@gmail.com</p>
                        </div>
                </div>

                <div class="contactbox flexItem">    <!-- flex container two --> 
                    <form action="contactus.html" method="post"> <!-- change action and method when merging according to need  -->
                        <h2 class="contactboxHeading">Send Message</h2>
                        <!-- user name here -->
                        <div class="UserName">
                            <label for="UserName"></label><br> 
                            <input  type="text" name="Full Name" id="UserName" placeholder="Full Name"size="45"></br>
                        </div>
                        <!-- user email here -->
                        <div class="UserEmail">
                            <label for="UserEmail"></label><br>
                            <input type="text" name="Email" id="UserEmail" placeholder="Email"size="45"></br>
                        </div>
                        <!-- user Message here -->
                        <div class="UserMessage">
                            <label for="UserMessage">Type your message here</label><br>
                            <textarea id="UserMessage" name="message" rows="4" cols="45">
                            </textarea>
                        </div>   
                        <div class ="button_">
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </form>

                </div>

            </div>    
        </section>
    </body>
</html>
