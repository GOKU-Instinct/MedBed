<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Booking Form</title>
	<link rel="stylesheet" type="text/css" href="styles_login.css" />
</head>
<body>
	<div class="container">
		<section id="content">
			<form action="">
				<h1>Book You Bed Form</h1>
				<div>
					<input type="text" placeholder="Name" required="" id="username" name="name" />
				</div>
				<div>
					<input type="text" placeholder="Patient Name" required="" id="username" name="patient_name" />
				</div>
				<div>
					<input type="text" placeholder="Patient Age" required="" id="username" name="patient_age" />
				</div>
				<div>
					<input type="text" placeholder="Email ID" required="" id="username" name="email_id" />
				</div>
				<div>
					<input type="text" placeholder="Contact Number" required="" id="username" name="contct_number" />
				</div>
				
				<div>
					<center><input type="submit" value="Book Bed" /></center>
				</div>
			</form>
			
		</section>
	</div>
</body>
</html>
