<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="styles_login.css" />
</head>
<body>
	<div class="container">
		<section id="content">
			<form action="/login" method="post">
				<h1>Login to MedBed</h1>
				<div>
					<input name="email" type="text" placeholder="Username (Email ID)" required="" id="username" />
				</div>
				<div>
					<input name="password" type="password" placeholder="Password" required="" id="password" />
				</div>
				<div>
					<input type="submit" value="Log in" />
					<a href="#">Forgot your password?</a>
					<a href="#">Register</a>
				</div>
			</form>
			
		</section>
	</div>
</body>
</html>
